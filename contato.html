<body>

  <div id="mainlogo">
    B&C<br />

<!--Navegação topo-->

<div class="container">
  <div class="row">

    <div class="col-md-12">
      <legend>
        <span class="glyphicon glyphicon-pencil"></span>  Contato
      </legend>
      <div class="panel panel-default">


        <div class="panel-body">
          <form name="form1" class="form-horizontal" role="form">

           <!-- Nome -->
           <div class="form-group">
            <label class="col-sm-4 control-label" for="nome">Nome</label>
            <div class="col-sm-5">
              <input type="text" class="form-control input-md" id="nome" name="nome" placeholder="Nome Completo">
            </div>
          </div>


          <!-- CPF --> 
          <div class="form-group">
           <label class="col-sm-4 control-label" for="cpf">Cpf</label>
           <div class="col-sm-2">
            <input type="text" class="form-control input-medium" id="telefone" name="cpf"  onBlur="ValidarCPF(form1.cpf);" 
            onKeyPress="MascaraCPF(form1.cpf);" maxlength="14" placeholder="###.###.###-##">
          </div>  
        </div>


        <!-- Telefone -->
        <div class="form-group">
         <label class="col-sm-4 control-label" for="telefone">Telefone</label>
         <div class="col-sm-2">
          <input type="text" class="form-control input-medium" id="telefone" name="tel" onKeyPress="MascaraTelefone(form1.tel);" 
          maxlength="14"  onBlur="ValidaTelefone(form1.tel);" placeholder="(##) ####-####">
        </div>  
      </div>

      <!-- Radios Sexo -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="radios">Sexo</label>
        <div class="col-md-4">
         <div class="radio">
          <label for="radios-0">
            <input type="radio" name="sexo" id="radios-0" value="1" checked>
            Masculino
          </label>
        </div>
        <div class="radio">
          <label for="radios-1">
            <input type="radio" name="sexo" id="radios-1" value="2">
            Feminino
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="email">Email</label>
      <div class="col-sm-5">
        <input type="email" class="form-control input-md" id="email" name="email" placeholder="Email">
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-sm-4 control-label" for="textarea">Mensagem</label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="5" id="textarea" name="textarea" placeholder="Deixe aqui sua mensagem!"></textarea>
      </div>
    </div>


    <div class="form-group">
      <label class="col-md-4 control-label" for="enviar"></label>
      <div class="col-md-4">
        <button id="enviar" name="enviar" class="btn btn-default" Onclick="return verifica()">Enviar Mensagem</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>

</div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<!--Verificação de campo em branco -->
<script language="javascript">
function verifica()
{
  if (form1.nome.value=="") {
   alert("Por favor, Digite o nome!");
   return false;  
 }
 
 if (form1.telefone.value=="") {
   alert("Por favor, Digite o telefone!");
   return false;  
 }

 if (form1.email.value=="") {
   alert("Por favor, Digite o email!");
   return false;  
 }

 if (form1.textarea.value=="") {
   alert("Por favor, Deixe uma mensagem!");
   return false;  
 }

 return true;  

}
</script>
